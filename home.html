<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brain Workout Books</title>

  <!-- Fredoka font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka', sans-serif;
      background-image: url('http://brainworkoutbooks.com/pattern.png'); /* ğŸ” Background pattern */
      background-repeat: repeat;
      background-size: auto;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      box-sizing: border-box;
    }

    .column {
      flex: 1 1 100%;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
    }

    @media (min-width: 768px) {
      .column {
        flex: 1 1 50%;
      }
    }

    .box, .box-second {
      border: 7px solid #2c397e;
      border-radius: 20px;
      padding: 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f5f8e4;
      width: 100%;
      min-height: 100%;
    }

    .box-second {
      background-color: #efefef;
    }

    .box img,
    .box-second img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 1rem;
    }

    .info-text {
      font-size: 1rem; /* ğŸ‘ˆ Change font size here */
      margin: 2rem 0 1rem;
      color: #333;
      text-align: center;
    }

    .form-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    input[type="email"] {
      width: 80%; /* ğŸ‘ˆ Adjust width */
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Fredoka', sans-serif;
    }

    .button {
      width: 80%; /* ğŸ‘ˆ Adjust width */
      padding: 0.8rem;
      font-size: 1rem; /* ğŸ‘ˆ Change text size */
      font-weight: bold; /* ğŸ‘ˆ Bold text */
      background-color: #4357c3;
      color: white;
      border: 4px solid #2c397e;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Fredoka', sans-serif;
    }

    .button:hover {
      background-color: #2c397e;
    }

    a {
      text-decoration: none;
      width: 80%;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Column -->
    <div class="column">
      <div class="box">
        <img src="http://brainworkoutbooks.com/logo.png" alt="Logo">
        <img src="http://brainworkoutbooks.com/title.png" alt="Title">

        <div class="info-text">
          <!-- âœï¸ You can edit this text -->
          Join our mailing list and be the first to get new puzzles, freebies, and special offers!
        </div>

        <form action="https://formsubmit.co/mosblues@gmail.com" method="POST" class="form-wrapper">
          <input type="hidden" name="_next" value="http://brainworkoutbooks.com/thank-you">
          <input type="email" name="email" placeholder="Enter your email" required>
          <button type="submit" class="button">Subscribe</button>
        </form>
      </div>
    </div>

    <!-- Right Column -->
    <div class="column">
      <div class="box-second">
        <img src="http://brainworkoutbooks.com/book.png" alt="Book">
        <a href="http://brainworkoutbooks.com/books">
          <button class="button">Check it out</button>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
