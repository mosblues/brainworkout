<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brain Workout Books</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url(http://brainworkoutbooks/pattern.png); /* üîÅ CHANGE THIS TO YOUR BACKGROUND IMAGE URL */
      background-repeat: repeat;
      background-size: auto;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      box-sizing: border-box;
    }

    .column {
      flex: 1 1 100%;
      padding: 1rem;
      box-sizing: border-box;
    }

    @media (min-width: 768px) {
      .column {
        flex: 1 1 50%;
      }
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1rem;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Column 1: Logo, Title Image, Email Input -->
    <div class="column">
      <img src="http://brainworkoutbooks.com/logo.png" alt="Logo"> <!-- üñºÔ∏è CHANGE TO YOUR LOGO IMAGE URL -->
      <img src="http://brainworkoutbooks.com/title.png" alt="Title"> <!-- üñºÔ∏è CHANGE TO YOUR TITLE IMAGE URL -->

      <form action="https://formsubmit.co/mosblues@gmail.com" method="POST"> <!-- üìß REPLACE YOUR_EMAIL_HERE -->
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>

    <!-- Column 2: Book Image, Button -->
    <div class="column">
      <img src="http://brainworkoutbooks.com/book.png" alt="Book"> <!-- üìï CHANGE TO YOUR BOOK IMAGE URL -->
      <a href="http://brainworkoutbooks.com/books"> <!-- üîó CHANGE TO YOUR BUTTON LINK -->
        <button>Check it out</button>
      </a>
    </div>
  </div>

</body>
</html>
