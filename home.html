<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brain Workout Books</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('http://brainworkoutbooks.com/pattern.png'); /* üîÅ CHANGE THIS TO YOUR BACKGROUND IMAGE URL */
      background-repeat: repeat;
      background-size: auto;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      box-sizing: border-box;
    }

    .column {
      flex: 1 1 100%;
      padding: 1rem;
      box-sizing: border-box;
    }

    @media (min-width: 768px) {
      .column {
        flex: 1 1 50%;
      }
    }

    .box {
      border: 7px solid #2c397e;
      border-radius: 20px;
      padding: 2rem;
      box-sizing: border-box;
      background-color: #f5f8e4;
      text-align: center;
    }

    .box-second {
      border: 7px solid #2c397e;
      border-radius: 20px;
      padding: 2rem;
      box-sizing: border-box;
      background-color: #efefef;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1rem;
    }

    .info-text {
      font-size: 1rem;
      margin: 1rem 0;
      color: #333;
    }

    .form-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="email"] {
      width: 50%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .button {
      width: 50%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #4357c3;
      color: white;
      border: 4px solid #2c397e;
      border-radius: 10px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #2c397e;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Column 1 -->
    <div class="column">
      <div class="box">
        <img src="http://brainworkoutbooks.com/logo.png" alt="Logo"> <!-- üñºÔ∏è CHANGE TO YOUR LOGO IMAGE URL -->
        <img src="http://brainworkoutbooks.com/title.png" alt="Title"> <!-- üñºÔ∏è CHANGE TO YOUR TITLE IMAGE URL -->

        <div class="info-text">
          <!-- ‚úçÔ∏è EDIT THIS TEXT -->
          Join our mailing list and be the first to get new puzzles, freebies, and special offers!
        </div>

        <form action="https://formsubmit.co/mosblues@gmail.com" method="POST" class="form-wrapper"> <!-- üìß REPLACE YOUR_EMAIL_HERE -->
          <input type="email" name="email" placeholder="Enter your email" required>
          <button type="submit" class="button">Subscribe</button>
        </form>
      </div>
    </div>

    <!-- Column 2 -->
    <div class="column">
      <div class="box-second">
        <img src="http://brainworkoutbooks.com/book.png" alt="Book"> <!-- üìï CHANGE TO YOUR BOOK IMAGE URL -->
        <a href="http://brainworkoutbooks.com/books"> <!-- üîó CHANGE TO YOUR BUTTON LINK -->
          <button class="button">Check it out</button>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
