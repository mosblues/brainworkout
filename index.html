<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brain Workout Books</title>

  <!-- Fredoka font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka', sans-serif;
      background-image: url('http://brainworkoutbooks.com/pattern.png'); /* üîÅ Background pattern */
      background-repeat: repeat;
      background-size: auto;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      box-sizing: border-box;
    }

    .column {
      flex: 1 1 100%;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
    }

    @media (min-width: 768px) {
      .column {
        flex: 1 1 50%;
      }
    }

    .box, .box-second {
      border: 7px solid #2c397e;
      border-radius: 20px;
      padding: 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f5f8e4;
      width: 100%;
      min-height: 100%;
    }

    .box-second {
      background-color: #efefef;
    }

    .box img.logo,
    .box img.title {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 1rem;
    }

    .box img.title {
      margin-bottom: 2rem; /* üìè More space below the title */
    }

    .info-text {
      font-size: 1rem; /* üëà Change font size here */
      margin: 1rem 0;
      color: #333;
      text-align: center;
    }

    .form-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    input[type="email"] {
      width: 80%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Fredoka', sans-serif;
    }

    .button {
      width: 80%;
      padding: 0.8rem;
      font-size: 1.5rem; /* üëà Change text size */
      font-weight: bold; /* üëà Bold text */
      background-color: #4357c3;
      color: white;
      border: 4px solid #2c397e;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Fredoka', sans-serif;
      text-align: center;
    }

    .button:hover {
      background-color: #2c397e;
    }

    a.button-link {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 1rem;
      text-decoration: none;
    }

    .book-image {
      width: 80%; /* üìè Slightly smaller book */
      height: auto;
      display: block;
    }
    .language-selector {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-bottom: 10px;
}

.lang-button {
  font-family: 'Fredoka', sans-serif;
  font-weight: bold;
  font-size: 14px;
  text-decoration: none;
  color: #2c397e;
  background-color: #f5f8e4;
  border: 2px solid #2c397e;
  padding: 6px 10px;
  border-radius: 10px;
  transition: background-color 0.3s;
  white-space: nowrap;
}

.lang-button:hover {
  background-color: #e0e4c8;
}

.active-lang {
  background-color: #4357c3;
  color: white;
}
.flag-icon {
  width: 20px;
  height: auto;
  margin-right: 6px;
  vertical-align: middle;
}

/* MOBILE FIXES */
@media (max-width: 768px) {
  .language-selector {
    justify-content: center;
    margin-top: 10px;
  }
}

.carousel {
  position: relative;
  width: 100%;
  max-width: 100%;
  margin: auto;
  overflow: hidden;
  border-radius: 15px;
  border: 4px solid #2c397e;
  box-sizing: border-box;
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
  touch-action: pan-y;
  width: 100%;
}

.carousel-image {
  width: 100%;
  flex-shrink: 0;
  object-fit: contain;
  height: auto;
}

.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(67, 87, 195, 0.8);
  color: white;
  font-size: 24px;
  padding: 8px 12px;
  cursor: pointer;
  border: none;
  z-index: 1;
  border-radius: 50%;
}

.carousel-btn:hover {
  background-color: rgba(44, 57, 126, 0.9);
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}

.carousel-dots {
  text-align: center;
  margin-top: 10px;
}

.carousel-dot {
  height: 12px;
  width: 12px;
  margin: 0 5px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  cursor: pointer;
}

.carousel-dot.active {
  background-color: #2c397e;
}

/* Optional: mobile padding fix */
@media (max-width: 600px) {
  .carousel {
    border-width: 2px;
  }
  .carousel-btn {
    font-size: 20px;
    padding: 6px 10px;
  }
}
  </style>
</head>
<body>
<!-- Language Selector -->
      <div class="language-selector">
  <a href="index.html" class="lang-button active-lang"> <!-- Change "active-lang" depending on current language -->
    <img src="https://brainworkoutbooks.com/us.svg" alt="English" class="flag-icon"> EN
  </a>
  <a href="index-es.html" class="lang-button">
    <img src="https://brainworkoutbooks.com/es.svg" alt="Spanish" class="flag-icon"> ES
  </a>
</div>
  <div class="container">
    <!-- Left Column -->
    <div class="column">
      <div class="box">
        <img class="logo" src="http://brainworkoutbooks.com/logo.png" alt="Logo">
        <img class="title" src="http://brainworkoutbooks.com/title.png" alt="Title">

        <div class="info-text">
          <!-- ‚úçÔ∏è You can edit this text -->
          Unlock your FREE bonus word search puzzles! Simply enter your email below and click to claim your copy now!
        </div>

        <form action="https://formsubmit.co/mosblues@gmail.com" method="POST" class="form-wrapper">
          <input type="hidden" name="_next" value="http://brainworkoutbooks.com/thank-you">
          <input type="email" name="email" placeholder="Enter your email" required>
          <button type="submit" class="button">FREE GIFT</button>
        </form>
      </div>
    </div>

    <!-- Right Column -->
    <div class="column">
      <div class="box-second">
        <div class="carousel">
        <div class="carousel-track" id="carousel-track">
          <img src="http://brainworkoutbooks.com/book.png" alt="Image 1" class="carousel-image">
          <img src="http://brainworkoutbooks.com/book2.png" alt="Image 2" class="carousel-image">
          <!-- Add more images here -->
        </div>
        <button class="carousel-btn prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="carousel-btn next" onclick="moveSlide(1)">&#10095;</button>
        <div class="carousel-dots" id="carousel-dots"></div>
      </div>
        <a class="button-link" href="https://www.amazon.com/author/brainworkoutbooks">
          <button class="button">MORE BOOKS</button>
        </a>
      </div>
    </div>
  </div>
<script>
  let slideIndex = 0;
  const track = document.getElementById('carousel-track');
  const slides = document.querySelectorAll('.carousel-image');
  const dotsContainer = document.getElementById('carousel-dots');

  let startX = 0;

  function updateDots() {
    document.querySelectorAll('.carousel-dot').forEach((dot, index) => {
      dot.classList.toggle('active', index === slideIndex);
    });
  }

  function showSlide(index) {
    slideIndex = (index + slides.length) % slides.length;
    track.style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
    updateDots();
  }

  function moveSlide(step) {
    showSlide(slideIndex + step);
  }

  // Touch support
  track.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });

  track.addEventListener('touchend', (e) => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) moveSlide(1);
    if (endX - startX > 50) moveSlide(-1);
  });

  // Auto-slide
  setInterval(() => moveSlide(1), 5000);

  // Create dots
  slides.forEach((_, index) => {
    const dot = document.createElement('span');
    dot.classList.add('carousel-dot');
    dot.addEventListener('click', () => showSlide(index));
    dotsContainer.appendChild(dot);
  });

  // Initialize
  showSlide(slideIndex);
</script>
</body>
</html>
