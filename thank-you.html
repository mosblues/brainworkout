<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Brain Workout Books</title>

  <!-- Fredoka font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka', sans-serif;
      background-image: url('http://brainworkoutbooks.com/pattern.png');
      background-repeat: repeat;
      background-size: auto;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      box-sizing: border-box;
    }

    .column {
      flex: 1 1 100%;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
    }

    @media (min-width: 768px) {
      .column {
        flex: 1 1 50%;
      }
    }

    .box, .box-second {
      border: 7px solid #2c397e;
      border-radius: 20px;
      padding: 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f5f8e4;
      width: 100%;
      min-height: 100%;
    }

    .box-second {
      background-color: #efefef;
    }

    .box img.logo,
    .box img.title {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 1rem;
    }

    .box img.title {
      margin-bottom: 2rem;
    }

    .info-text {
      font-size: 1rem; /* ðŸ‘ˆ Change font size here */
      margin: 1rem 0 2rem 0;
      color: #333;
      text-align: center;
    }

    .button {
      width: 80%;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: #4357c3;
      color: white;
      border: 4px solid #2c397e;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Fredoka', sans-serif;
      text-align: center;
      text-decoration: none;
    }

    .button:hover {
      background-color: #2c397e;
    }

    a.button-link {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 1rem;
      text-decoration: none;
    }

    .book-image {
      width: 80%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Column -->
    <div class="column">
      <div class="box">
        <img class="logo" src="http://brainworkoutbooks.com/logo.png" alt="Logo">
        <img class="title" src="http://brainworkoutbooks.com/title.png" alt="Title">

        <div class="info-text">
          ðŸŽ‰ Thank you for subscribing! Here's your free gift:
        </div>

        <a class="button-link" href="http://brainworkoutbooks.com/your-file.pdf" download>
          <!-- ðŸ“Ž Change the href URL to your actual PDF download -->
          <div class="button">Download PDF</div>
        </a>
      </div>
    </div>

    <!-- Right Column -->
    <div class="column">
      <div class="box-second">
        <img class="book-image" src="http://brainworkoutbooks.com/book.png" alt="Book">
        <a class="button-link" href="http://brainworkoutbooks.com/books">
          <div class="button">Check it out</div>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
