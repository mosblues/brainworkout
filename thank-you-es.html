    body {

      background-image: url('http://brainworkoutbooks.com/pattern.png');

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      box-sizing: border-box;

    .column {

    }

    @media (min-width: 768px) {

    .box, .box-second {

      border-radius: 20px;
      padding: 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f5f8e4;
      width: 100%;
      min-height: 100%;
    }

    .box-second {
      background-color: #efefef;
    }

    .box img.logo,

      font-size: 2rem; /* üëà Change font size here */

      text-align: center;
      font-weight: bold;
    }

    .button {
      width: 80%;
      padding: 0.8rem;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #4357c3;
      color: white;
      border: 4px solid #2c397e;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Fredoka', sans-serif;
      text-align: center;
      text-decoration: none;
    }

    .button:hover {
      background-color: #2c397e;
    }

    a.button-link {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 1rem;

    }

    .book-image {
      width: 80%;
